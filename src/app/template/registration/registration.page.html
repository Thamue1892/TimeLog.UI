<ion-header>
  <ion-toolbar>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="regData" (ngSubmit)="register()" class="login-form">
    <div class="flex-center">
      <ion-card class="content">
        <ion-card-header>
          <ion-card-title color="danger">Time Logger</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input formControlName = "fullName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input formControlName = "address" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName = "email" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Role</ion-label>
            <ion-input formControlName = "roleId" type="text"></ion-input>
          </ion-item>

          <ion-button type="submit" color="success">Submit</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
