<ion-content>

  <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="login-form">
    <div class="flex-center">
      <ion-card class="content">
        <ion-card-header>
          <ion-card-title color="success">Time Logger</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input formControlName = "email" type="email" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName = "password" type="password" ></ion-input>
          </ion-item>
          <ion-button type="submit" color="medium" class ="submit-btn">Login</ion-button>
          <ion-button color="danger" href="#" [routerLink]="['/registration']">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
